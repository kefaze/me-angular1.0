<!doctype html>
<html ng-app="test">
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <!--<script src="ajax.js"></script>-->
    <script src="js/angular.js"></script>
</head>

<body ng-controller="cont1">
    <ul>
        <li abc ng-repeat="i in arr">{{i}}</li>
    </ul>
</body>
<script>
    var app = angular.module('test', []);
    app.controller('cont1', function($scope){
        $scope.arr = [
                '111111111', '22222222', '3333333333', '4444444444'
        ]
    })
    app.directive('abc', function(){
        var json = {
            restrict: 'A',
            template: '<ng-transclude></ng-transclude><a href="">x</a>',
            transclude: true  // 占位符，原始内容在ng-transclude中
        }
        return json
    })
</script>
</html>
